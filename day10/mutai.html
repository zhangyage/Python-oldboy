<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>js实现模态对话</title>
		<style>
			.show{
			
			}
			.hide{
				display:none;
			}
		</style>


	</head>
	<body>
	    <div id='t1' class='show' name='zhangyage'>内容</div>
	    <div id='t2' style='width:500px;height:300px;border:2px solid #333;'></div>	    
	    <!--  //修改标签对应的class属性
	    <script type="text/javascript">
	   		 var id1 = document.getElementById('t1');
	  		 id1.className = 'hide';	 	  	  //修改class名字	 
	  	</script>
	  	-->
	  	<!-- 修改属性 -->
	  	<script type="text/javascript">
	   		 var id1 = document.getElementById('t1');
	  		 console.log(id1.getAttribute('name'))  //getAttribute获取属性
	  		 id1.setAttribute('name','pan')         //修改属性
	  		 console.log(id1.getAttribute('name'))
	  	</script>
		
	  	<!-- 修改样式  修改宽度-->
	  	<script type="text/javascript">
	   		 var id2 = document.getElementById('t2');
	   		 var width = id2.style.width;
	  		 console.log(width);
	  		 id2.style.width = '300px';              //修改样式getAttribute
	  	</script>		

	</body>
</html>
